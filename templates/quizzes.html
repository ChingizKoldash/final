<!DOCTYPE html>
<html>
<head>
  <title>All Quizzes</title>
  <script>
    function copyCode(code) {
      navigator.clipboard.writeText(code);
      alert("Room code copied: " + code);
    }
  </script>
</head>
<body>
  <h2>Available Quizzes</h2>

  <a href="/create_quiz"><button>Create New Quiz</button></a>
  <ul>
    {% for quiz in quizzes %}
      <li>
        <strong>{{ quiz.title }}</strong><br>
        Room Code: <code>{{ quiz.code }}</code>
        <button onclick="copyCode('{{ quiz.code }}')">Copy</button><br>
        <a href="/quiz/{{ quiz.id }}">View</a>
        <a href="/edit_quiz/{{ quiz.id }}">Edit</a>
        <form action="/delete_quiz/{{ quiz.id }}" method="post" style="display:inline;">
          <button type="submit" onclick="return confirm('Are you sure you want to delete this quiz?')">Delete</button>
        </form>
      </li>
    {% endfor %}
  </ul>
</body>
</html>
